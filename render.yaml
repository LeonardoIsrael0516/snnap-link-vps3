services:
  - type: web
    name: snnap-link-ai
    env: node
    plan: starter
    buildCommand: npm install && npm run db:generate && npm run build
    startCommand: npm run db:migrate:deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: snnap-link-ai-db
          property: connectionString
      - key: MAIN_DATABASE_URL
        fromService:
          type: web
          name: snnap-backend
          envVarKey: DATABASE_URL
      - key: JWT_SECRET
        fromService:
          type: web
          name: snnap-backend
          envVarKey: JWT_SECRET
      - key: REDIS_URL
        fromService:
          type: redis
          name: snnap-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://snnap-ai.onrender.com,https://snnap-pay.onrender.com,https://snnap-api.onrender.com

databases:
  - name: snnap-link-ai-db
    plan: starter
    databaseName: snnap_link_ai
    user: snnap_ai_user

